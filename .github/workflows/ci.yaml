name: CI/CD pipeline
on: [push, pull_request]

env:
  NAMESPACE: observers

jobs:
  gradleValidation:
    name: Gradle Wrapper validation
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

  build:
    name: Compile and Test code
    runs-on: ubuntu-latest
    needs: [gradleValidation]
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: build --scan

      - name: Create Jar-package
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: shadowJar

      - name: Cache Jar-package
        uses: actions/cache@v3
        with:
          key: jar-package
          path: build/fatjar/*

  docker:
    name: Build image and push to Dockerhub
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v3

      - name: Cache Jar-package
        uses: actions/cache@v3
        with:
          key: jar-package
          path: build/fatjar/*

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/binobs:latest

  kubernetes:
    name: Deploy to Kubernetes cluster
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout to branch
        uses: actions/checkout@v3

      - name: Apply additional settings to ingress.yaml
        uses: Slidem/inplace-envsubst-action@v1.2.2
        env:
          CERT_MANAGER_ISSUER: ${{ secrets.CERT_MANAGER_ISSUER }}
          HOST_URL: ${{ secrets.HOST_URL }}
        with:
          working-directory: kubernetes
          fail-on-missing-variables: "true"
          search_input: |
            { 
              "files": ["ingress.yaml"] 
            }

      - name: Create Grafana secrets
        uses: actions-hub/kubectl@v1.24.0
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: |
            create secret generic grafana-creds \
            --namespace="${{ env.NAMESPACE }}" \
            --from-literal=GF_SECURITY_ADMIN_USER=${{ secrets.GRAFANA_USER }} \
            --from-literal=GF_SECURITY_ADMIN_PASSWORD=${{ secrets.GRAFANA_PASSWORD }} \
            --dry-run \
            --output='yaml' \
            | kubectl apply -f -

      - name: Create InfluxDB secrets
        uses: actions-hub/kubectl@v1.24.0
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: |
            create secret generic influxdb-creds \
            --namespace="${{ env.NAMESPACE }}" \
            --from-literal=DOCKER_INFLUXDB_INIT_USERNAME=${{ secrets.INFLUXDB_USER }} \
            --from-literal=DOCKER_INFLUXDB_INIT_PASSWORD=${{ secrets.INFLUXDB_PASSWORD }} \
            --from-literal=DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${{ secrets.INFLUXDB_ADMIN_TOKEN }} \
            --dry-run \
            --output='yaml' \
            | kubectl apply -f -

      - name: Create application secrets
        uses: actions-hub/kubectl@v1.24.0
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: |
            create secret generic binobs-creds \
            --namespace="${{ env.NAMESPACE }}" \
            --from-literal=INFLUXDB_TOKEN=${{ secrets.INFLUXDB_ADMIN_TOKEN }} \
            --dry-run \
            --output='yaml' \
            | kubectl apply -f -

      - name: Deploy all manifests
        uses: actions-hub/kubectl@v1.24.0
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: |
            apply \
            --namespace="${{ env.NAMESPACE }}" \
            -f kubernetes/configmaps.yaml \
            -f kubernetes/influxdb.yaml \
            -f kubernetes/grafana.yaml \
            -f kubernetes/binobs.yaml \
            -f kubernetes/ingress.yaml
