apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: observers-cert
  namespace: observers
spec:
  dnsNames:
    - ${HOST_URL}
  secretName: observers-tls-cert
  issuerRef:
    name: ${CERT_MANAGER_ISSUER}
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observers-ingress
  namespace: observers
  annotations:
    cert-manager.io/cluster-issuer: ${CERT_MANAGER_ISSUER}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: ${HOST_URL}
      http:
        paths:
          - path: /grafana(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: grafana-svc
                port:
                  number: 3000
  tls:
    - hosts:
        - ${HOST_URL}
      secretName: observers-tls-cert